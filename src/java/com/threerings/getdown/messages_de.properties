m.configure_proxy = <html>Es war nicht m\u00f6glich ein Verbindung zu unserem \
  Server herzustellen um die Spieldaten herunterzuladen. Dieses Problem \
  scheint zu entstehen, weil Ihr Computer \u00fcber einen Proxy mit dem \
  Internet verbunden ist. Es war uns nicht m\u00f6glich die \
  Proxy-Einstellungen \
  automatisch zu ermitteln. Wenn Sie ihnen bekannt sind, k\u00f6nnen Sie diese \
  unten eintragen.</html>

m.proxy_extra = <html>Wenn Sie sicher sind, dass Sie keinen Proxy benutzen, \
  dann scheint es eine tempor\u00e4re Internet-St\u00f6rung zu geben, die die \
  Kommunikation mit dem Server verhindert. Sollte das der Fall sein, \
  k\u00f6nnen Sie abbrechen und die Installation sp\u00e4ter erneut \
  versuchen.<br><br> \
  Wenn Sie sich nicht sicher sind, ob Sie einen Proxy benutzen oder nicht, \
  wenden Sie sich bitte an support@puzzle-piraten.de.</html> 

